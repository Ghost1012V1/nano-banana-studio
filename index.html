<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&family=Oswald&family=Raleway&family=Poppins&family=Merriweather&family=Playfair+Display&family=Bebas+Neue&family=Pacifico&family=Caveat&family=Lobster&family=Abril+Fatface&family=Righteous&family=Shadows+Into+Light&family=Permanent+Marker&family=Dancing+Script&family=Cinzel&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
          background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%);
          background-size: 1000px 100%;
          animation: shimmer 2s infinite linear;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
    </style>
